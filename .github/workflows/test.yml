name: Action Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  schedule:
    - cron: '30 19 * * *'
  workflow_dispatch:

permissions: read-all

jobs:
  tests:
    name: Action Tests
    strategy:
      matrix:
        os:
          - macos-13
          - macos-14
          - macos-15
          - ubuntu-22.04
          - ubuntu-24.04
        plugin-manager:
          - fisher
          - oh-my-fish
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@b5dc265a7d7fb342459e1d1c70b7c4f557b844fd # v2.0.23
      - if: matrix.plugin-manager != 'oh-my-fish'
        name: Install plugin using <username>/<repo> name
        uses: ./
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: marcransome/pond
      - if: matrix.plugin-manager == 'oh-my-fish'
        name: Install plugin using GitHub URL
        uses: ./
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: https://github.com/marcransome/pond
      - name: Check plugin installed
        run: type -q pond
        shell: fish {0}
