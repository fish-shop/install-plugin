name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - published
  schedule:
    - cron: '30 19 * * *'
  workflow_dispatch:

permissions: read-all

jobs:
  tests:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        plugin-manager:
          - fisher
          - oh-my-fish
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - name: Install fish shell
        uses: fish-shop/install-fish-shell@5aeaae235947bcda058e5ed000be9fe1388d20b1 # v1.0.17
      - if: matrix.plugin-manager != 'oh-my-fish'
        name: Install plugin using <username>/<repo> name
        uses: ./
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: marcransome/pond
      - if: matrix.plugin-manager == 'oh-my-fish'
        name: Install plugin using GitHub URL
        uses: ./
        with:
          plugin-manager: ${{ matrix.plugin-manager }}
          plugins: https://github.com/marcransome/pond
      - name: Check plugin installed
        run: type -q pond
        shell: fish {0}
